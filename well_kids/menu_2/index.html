</a>
<style>
  a#MOVE_TOP_BTN {
    position: fixed;
    right: 2%;
    bottom: 50px;
    display: none;
    z-index: 2;
  }
</style>
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
  $(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 500) {
        $('#MOVE_TOP_BTN').fadeIn();
      } else {
        $('#MOVE_TOP_BTN').fadeOut();
      }
    });

    $("#MOVE_TOP_BTN").click(function () {
      $('html, body').animate({
        scrollTop: 0
      }, 400);
      return false;
    });
  });
</script>
